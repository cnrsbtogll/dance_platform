<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- Arkaplan -->
  <rect width="400" height="250" fill="#f3f4f6"/>
  
  <!-- Dans Eden Figürler (Basitleştirilmiş) -->
  <g transform="translate(160, 80)">
    <!-- İlk Figür (Sol) -->
    <circle cx="0" cy="0" r="25" fill="#6366f1"/>
    <line x1="0" y1="25" x2="0" y2="75" stroke="#6366f1" stroke-width="8"/>
    <line x1="0" y1="45" x2="-30" y2="70" stroke="#6366f1" stroke-width="8"/>
    <line x1="0" y1="45" x2="30" y2="70" stroke="#6366f1" stroke-width="8"/>
    <line x1="0" y1="75" x2="-20" y2="120" stroke="#6366f1" stroke-width="8"/>
    <line x1="0" y1="75" x2="20" y2="120" stroke="#6366f1" stroke-width="8"/>
    
    <!-- İkinci Figür (Sağ) -->
    <circle cx="80" cy="0" r="25" fill="#a855f7"/>
    <line x1="80" y1="25" x2="80" y2="75" stroke="#a855f7" stroke-width="8"/>
    <line x1="80" y1="45" x2="50" y2="70" stroke="#a855f7" stroke-width="8"/>
    <line x1="80" y1="45" x2="110" y2="70" stroke="#a855f7" stroke-width="8"/>
    <line x1="80" y1="75" x2="60" y2="120" stroke="#a855f7" stroke-width="8"/>
    <line x1="80" y1="75" x2="100" y2="120" stroke="#a855f7" stroke-width="8"/>
  </g>
  
  <!-- Yazı -->
  <text x="200" y="210" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#4b5563">Dans Partneri</text>
</svg> 